language: node_js
branches:
  only:
    - master
    - /^greenkeeper.*$/
script:
  - npm test
  - npm run sls package

# the following is required for Greenkeeper to work with package-lock.json
# see https://github.com/greenkeeperio/greenkeeper-lockfile#example-travis-ci-configurations
before_install:
  # package-lock.json was introduced in npm@5
  - "[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest" # skipped when using node 9
  - npm install -g greenkeeper-lockfile
install: npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
